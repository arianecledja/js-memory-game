<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Memória</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <div class="choose-level">
    <p>Escolha um nível:</p>
    <ul>
      <li class="level" id="training-level">Treino</li>
      <li class="level" id="beginner-level">Iniciante</li>
      <li class="level" id="intermediate-level">Intermediário</li>
      <li class="level" id="advanced-level">Avançado</li>
    </ul>
  </div>

  <div class="container">
    <h2>JOGO DA MEMÓRIA</h2>
    <div class="game"></div>
    <button class="reset" onclick="window.location.reload()">RESET GAME</button>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
